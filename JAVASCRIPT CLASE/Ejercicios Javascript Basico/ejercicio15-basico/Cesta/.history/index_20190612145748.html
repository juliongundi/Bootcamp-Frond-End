<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <!--Wrapper-->
    <div class="wrapper">
        <!--Card-->
        <div class="card z-depth-3">
            <!--Section one-->
            <section class="section-one">
                <div class="section-one__wrapper">
                    <!--Title-->
                    <div class="section-one__title">
                        <h2>02 Check out</h2>
                    </div>
                    <!--Total-->
                    <div class="section-one__total">
                        <h3>Shopping Cart</h3>
                        <span id="totalShop">0</span>
                    </div>
                    <!--Proucts-->
                    <div class="section-one__products">
                        <div class="section-one__products-wrapper">
                            <div class="section-one__products-wrapper_img">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/IPhone_7_-_A1778_Rose_Gold_-_Back_Right_-_Transparent_BG_no_shadow.png"
                                    alt="">
                            </div>
                            <div class="section-one__products-wrapper_info">
                                <div class="section-one__products_info">
                                    <p>Iphone Xs Pink</p>
                                    <p>$600.00</p>
                                </div>
                                <div class="product__wrapper_delete">
                                    <button onclick="addProduct()"> <span class="fas fa-check"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Total-->
                    <div class="section-one__total-tax">
                        <div class="section-one__total-wrapper">
                            <div class="section-one__subtotal">
                                <p>Subtotal</p>
                                <p id="subtotal">$287.5</p>
                            </div>
                            <div class="section-one__tax">
                                <p>Tax</p>
                                <p id="tax">$287.5</p>
                            </div>
                            <div class="section-one__total-price">
                                <p>Total</p>
                                <p id="total">$287.5</p>
                            </div>
                        </div>
                    </div>

                </div>

            </section>
            <!--Section two-->
            <section class="section-two">
                <div class="wrapper">
                    <div class="title">
                        <p>Payment Method</p>
                        <img src="http://www.pngall.com/wp-content/uploads/2017/05/Visa-Logo-PNG-Image.png" alt="">
                    </div>
                    <div class="section-two__input">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cardholder_name" type="text" class="validate" placeholder="John Doe"
                                    autocomplete="cc-name">
                                <label for="cardholder_name">Cardholder Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="credit_card" type="text" class="validate" placeholder="0123 4567 8901 2345"
                                    autocomplete="cc-number">
                                <label for="credit_card">Credit Card Number</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="expire_date" type="text" class="validate" placeholder="01/21"
                                    autocomplete="cc-exp">
                                <label for="expire_date">Expire Date</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="ccv" type="text" class="validate" placeholder="123" maxlength="3"
                                    autocomplete="cc-csc">
                                <label for="ccv">CCV</label>
                            </div>
                        </div>
                    </div>

                    <div class="section-two__actions">
                        <a class="waves-effect waves-light btn-small">BUY</a>
                    </div>


                </div>

            </section>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
