<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <!--Wrapper-->
    <div class="wrapper">
        <!--Card-->
        <div class="card z-depth-3">
            <!--Section one-->
            <section class="section-one">
                <div class="section-one__wrapper">
                    <!--Title-->
                    <div class="section-one__title">
                        <h2>02 Check out</h2>
                    </div>
                    <!--Total-->
                    <div class="section-one__total">
                        <h3>Shopping Cart</h3>
                        <span>3</span>
                    </div>
                    <!--Proucts-->
                    <div class="section-one__products">
                        <div class="section-one__products-wrapper">
                            <div class="section-one__products-wrapper_img">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/IPhone_7_-_A1778_Rose_Gold_-_Back_Right_-_Transparent_BG_no_shadow.png"
                                    alt="">
                            </div>
                            <div class="section-one__products-wrapper_info">
                                <div class="section-one__products_info">
                                    <p>Iphone Xs Pink</p>
                                    <p>$600.00</p>
                                </div>
                                <div class="product__wrapper_delete">
                                    <span class="fas fa-times"></span>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </section>
            <!--Section two-->
            <section class="section-two">

            </section>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
